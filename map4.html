<body>
    <div id="map"></div>
    <script>

    L.mapbox.accessToken = 'pk.eyJ1IjoiYXJhYW1hbiIsImEiOiJjajd0MnlsOWUzOThwMnFwazdzcjR4ZGFiIn0.Y068nEQKyYJ8z0902ZQgWg';
    var map = L.mapbox.map('map', 'mapbox.streets').setView([42.919, -73.2400], 4);

   
 var layer = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
    }).addTo(map);

 omnivore.geojson('states.json').addTo(map);
 // link to the states.json in the week 3 folder and gets all that data from the computer

 omnivore.csv('all_hour.csv').addTo(map);
